<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="signin">
        <header class="signin__header"><h1>Sign in</h1></header>
        <div class="signin__inputs">
            <div class="input__info">
                <input type="text" class="input__form email" placeholder="email">
            </div>
            <div class="input__info">
                <input type="text" class="input__form password" placeholder="password">
            </div>
            <div class="input__info input__etc">
                <div class="signin__rememberme">
                    <input type="checkbox" class="signin__rememberme__check" checked="true">Remember me
                </div>
                <div class="signin__forgetpw">Forgot Password?</div>
            </div>
        </div>
        <div class="nav">        
            <div class="login">Sign in</div>
            <div class="login__or">OR</div>
            <div class="login__auth">
                <div class="login__another another__facebook">Facebook</div>
                <div class="login__another another__twitter">Twitter</div>
            </div>
            <div class="page-guide">
                <span class="page-guide__register">need an account? </span><a href='#' class="page-guide__link">Sign up</a>
            </div>
            <div class="page-guide">
                <span class="page-guide__retrive">forgot your password? </span><a href='#' class="page-guide__link">Retrieve</a>
            </div>
        </div>
    </div>
</body>
</html>
