<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/21bb7fd70a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="container__row">
            <img src="img/product.jpg" class="container__photo"/>
        </div>
        <div class="container__row">
            <div class="container__title">Apple AirPods</div>
            <div class="container__product-info">Combine intelligent design with breakthrough technology and crystal clear sound.</div>
        </div>
        <div class="container__row">
            <div class="container__price-and-star">
                <div class="container__price">$159</div>
                <div class="container__star">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    16
                </div>
            </div>
        </div>
    </div>
    <section class="user">
        <div class="profile-photo-inline">
            <div class="user__container__profile-photo">
                <img src="img/product.jpg" class="profile"/>
            </div>
        </div>
        <div class="user__container">
            <div class="user__container__bg">
                <img src="img/background.jpg" class="background"/>
            </div>
            <div class="user__container__info">
                <div class="user__info">
                    <div class="user__info__name">Clarke Gilebert</div>
                    <div class="user__info__job">Engineer</div>
                </div>
                <div class="user__container__btn">
                    <div class="btn user__follow">Follow</div>
                    <div class="btn user__message">Message</div>
                </div>
            </div>
        </div>
    </section> 
</body>
</html>
