<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/21bb7fd70a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="status-bar">
        <div class="status-bar__clock">9:41</div>
        <div class="status-bar__icons">
          <span class="icon__signal"><i class="fas fa-signal"></i></span>
          <span class="icon__wifi"><i class="fas fa-wifi"></i></span>
          <span class="icon__battery"><i class="fas fa-battery-full"></i></span>
        </div>
      </div>
      <div class="menu-bar">
        <div class="menu-bar__back"><i class="fas fa-arrow-left"></i></div>
        <div class="menu-bar__profile">Profile</div>
        <div class="menu-bar__other"><i class="fas fa-bars"></i></div>
      </div>
      <div class="main">
        <div class="main__photo">
          <div class="photo__container"></div>
        </div>
        <div class="main__name">Tongnamuu</div>
        <div class="main__address">Seoul, Korea</div>
        <div class="main__buttons">
          <div class="buttons__follow">Follow</div>
          <div class="buttons__message">Message</div>
        </div>
        <div class="main__userinfo">
          <span class="userinfo">
            <div class="userinfo__number">
              140
            </div>
            <div class="userinfo__text">
              Followers
            </div>
          </span>
          <span class="userinfo">
            <div class="userinfo__number">
              250
            </div>
            <div class="userinfo__text">
              Following
            </div>
          </span>
          <span class="userinfo">
            <div class="userinfo__number">
              369
            </div>
            <div class="userinfo__text">
              Images
            </div>
          </span>
        </div>
      </div>

      <div class="nav-bar">
        <ul class="nav__bar__icons">
          <li class="nav__icons">
            <span class="nav__icon">
              <i class="far fa-user"></i>
            </span>
          </li>
          <li class="nav__icons">
            <span class="nav__icon">
              <i class="fas fa-user-friends"></i>
            </span>
          </li>
          <li class="nav__icons">
            <span class="nav__icon">
              <i class="far fa-comments"></i>
            </span>
          </li>
          <li class="nav__icons">
            <span class="nav__icon">
              <i class="fas fa-cog"></i>
            </span>
          </li>
        </ul>
      </div>

      <div class="line">
        <div class="line__bottom"></div>
      </div>
    </div>
  </body>
</html>
