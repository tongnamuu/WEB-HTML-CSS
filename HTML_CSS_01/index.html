<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram</title>
    <script src="https://kit.fontawesome.com/21bb7fd70a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__name"><h1>Instagram</h1></div>
        <div class="icons"><i class="fas fa-tv"></i></div>
        <div class="icons"><i class="far fa-paper-plane"></i></div>
    </div>
    <div class="user-bar">
        <div class="user-bar__users">photo1</div>
        <div class="user-bar__users">photo2</div>
        <div class="user-bar__users">photo3</div>
        <div class="user-bar__users">photo4</div>
        <div class="user-bar__users">photo5</div>
    </div>
    <div class="content">
        <div class="user-info">
            <div class="user-info__photos">profile_photo</div>
            <div class="user-info__other">
                <div class="user-info__name"><h3>Sam Martin</h3></div>
                <div class="user-info__time">5min</div>
            </div>
            <div class="user_info__etc"><i class="fas fa-ellipsis-h"></i></div>
        </div>
        <div class="main-content">Big Photo</div>
        <div class="likeit"><i class="far fa-heart"></i></div>
        <div class="comments"><a href="comments.html"><i class ="far fa-comment-alt"></i></a></div>
    </div>
    <div class="menu-bar">
        <div class="menu-bar__menu"><i class="fas fa-table"></i></div>
        <div class="menu-bar__search"><i class="fas fa-search"></i></div>
        <div class="menu-bar__add"><i class="fas fa-plus"></i></div>
        <div class="menu-bar__likeit"><i class="far fa-heart"></i></div>
        <div class="menu-bar__friends"><i class="far fa-user"></i></div>
    </div>
</body>
</html>
