<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/21bb7fd70a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>comments</title>
</head>
<body>
    <div class="content">
        <div class="user-info">
            <div class="back"><a href="index.html"><i class="fas fa-arrow-left"></i></a></div>
            <div class="user-info__photos">profile_photo</div>
            <div class="user-info__other">
                <div class="user-info__name"><h3>Sam Martin</h3></div>
                <div class="user-info__time">5min</div>
            </div>
            <div class="user_info__etc"><i class="fas fa-ellipsis-h"></i></div>
        </div>
        <div class="main-content">Big Photo</div>
        <div class="likeit"><i class="far fa-heart"></i></div>
        <div class="comments"><i class="far fa-comment-alt"></i></div>
    </div>
    <div class="content-comments">
        <div class="content-comments__view">
            <div class="user-info__photos">profile_photo</div>
            <div class="user-info__other">  
                <div class="user-info__name"><h3>Angel</h3></div>
                <div class="user-info__text">Looks So good that I can't control my self over this</div>
            </div>
        </div>
    </div>
        <div class="content-comments__view">
            <div class="content-comments__view">
                <div class="user-info__photos">profile_photo</div>
                <div class="user-info__other">  
                    <div class="user-info__name"><h3>Charlie</h3></div>
                    <div class="user-info__text">Walking move from you</div>
                </div>
            </div>
        </div>
        <div class="content-comments__view">
            <div class="content-comments__view">
                <div class="user-info__photos">profile_photo</div>
                <div class="user-info__other">  
                    <div class="user-info__name"><h3>Angelian Martin</h3></div>
                    <div class="user-info__text">New Collection is Great!</div>
                </div>
            </div>
        </div>
    </div>
    <div class="add-comments-bar">
        <div class="add-comments-bar__my">
            <div class="add-comments-bar__my__photo">my_photo</div>
            <div class="add-comments-bar__my__text">Add a comment</div>
            <div class="add-comments-bar__my__send"><div class="icons"><i class="far fa-paper-plane"></i></div></div>
        </div>
    </div>
</body>
</html>
