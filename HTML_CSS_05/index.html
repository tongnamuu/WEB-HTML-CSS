<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/21bb7fd70a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main__container">
    <div class="container">
    <div class="status-bar">
        <div class="status-bar__options"><i class="fas fa-bars"></i></div>
        <div class="status-bar__title">Recipes</div>
        <div class="status-bar__options"><i class="fas fa-search"></i></div>
    </div>
    <div class="main">
        <div class="main__text">
            <div class="main__text__popular">Popular Recipes</div>
            <div class="main__text__viewall">View All</div>
        </div>
        <div class="main__photo">
            <div class="main__photo__row">
                <div class="row__photo p-1">Home Cooking</div>
                <div class="row__photo p-2">For Babies</div>
            </div>
            <div class="main__photo__row">
                <div class="row__photo p-3">Pastry Recipes</div>
                <div class="row__photo p-4">Smoothie Recipes</div>
            </div>
        </div>
    </div>
    <div class="other">
        <div class="other__title">Other Recipes</div>
        <div class="other__row">
            <span class="other__text">
                <div class="other__text__title">
                    Refreshments
                </div>
                <div class="other__text__number">
                    120 Recipes
                </div>
            </span>
            <span class="other__arrow">
                ->
            </span>
        </div>
        <div class="other__row">
            <span class="other__text">
                <div class="other__text__title">
                    Diet Dishes
                </div>
                <div class="other__text__number">
                    27 Recipes
                </div>
            </span>
            <span class="other__arrow">
                ->
            </span>
        </div>
        <div class="other__row">
            <span class="other__text">
                <div class="other__text__title">
                    Soup Recipes
                </div>
                <div class="other__text__number">
                    279 Recipes
                </div>
            </span>
            <span class="other__arrow">
                ->
            </span>
        </div>
        <div class="other__row">
            <span class="other__text">
                <div class="other__text__title">
                    Meat Dishes
                </div>
                <div class="other__text__number">
                    109 Recipes
                </div>
            </span>
            <span class="other__arrow">
                ->
            </span>
        </div>
    </div>
    </div>
    </div>
    <div class="nav">
        <div class="nav__bar">
            <span class="nav__bar__icons"><i class="fas fa-home"></i></span>
            <span class="nav__bar__icons"><i class="far fa-lightbulb"></i></span>
            <span class="nav__bar__icons"><i class="far fa-edit"></i></span>
            <span class="nav__bar__icons"><i class="far fa-clipboard"></i></span>
        </div>
    </div>
</body>
</html>
